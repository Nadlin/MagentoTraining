<h2 class="timer">
    <span data-bind="text: hours"></span>:<span data-bind="text: minutes"></span>:<span data-bind="text: seconds"></span>
</h2>
<div class="panel">
    <button data-bind="click: startCountdown">Старт</button>
    <button data-bind="click: stopCountdown">Стоп</button>
    <button data-bind="click: pauseCountdown">Пауза</button>
</div>
